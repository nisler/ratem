<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Semester</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>{{ semester.semester_name }}</ion-item>

  <ion-checkbox disabled=true
                checked="semester.semester_is_current">
  </ion-checkbox>
  <ion-label>Current</ion-label>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="arrow-dropup"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <!--<ion-fab-button routerLink="/course-cu" routerDirection="forward">-->
      <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button> <!-- TODO: add course to course list-->
      <ion-fab-button [routerLink]="['/semester-cu', semester_id]"><ion-icon name="create"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
