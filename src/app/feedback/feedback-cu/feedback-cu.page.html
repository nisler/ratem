<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/assignment-details', assignment_id]"></ion-back-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list lines="full">
    <ion-item>
      <ion-label>Grade Rating</ion-label>
      <!-- TODO: need to round values correctly -->
      <ion-range min="0.0" max="4.0" step="0.335" snaps="true" pin="true" name="Grade Rating"
                 [(ngModel)]="feedback.rating">
        <ion-label slot="start">F</ion-label>
        <ion-label slot="end">A</ion-label>
      </ion-range>
      <ion-label>{{ feedback.rating | number : '1.2-2' }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-textarea required type="text" placeholder="Feedback..."
                    [(ngModel)]="feedback.feedback_txt">
      </ion-textarea>
    </ion-item>

    <ion-button expand="full" (click)="saveFeedback()">Save</ion-button>
  </ion-list>

</ion-content>
