<ion-header>
  <ion-toolbar color="primary">
    <!-- TODO: back button -->
    <ion-title>Course</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Course Name"
                 [(ngModel)]="course.course_name">
      </ion-input>
    </ion-item>

    <ion-button expand="full" (click)="saveCourse()">Save</ion-button>
  </ion-list>

</ion-content>
